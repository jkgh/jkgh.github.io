	<div class="page-header"><h1>Nav Bar With Dynamic Search Field</h1></div>

	<div class="codeconTop clearfix">
		<div class="codecon_half">
			<ul>
				<li><a href="#">iGBS</a></li>
				<li><a class="long-word" href="#">Test long word 12345678901234567890123456788</a></li>
			</ul>
		</div>
		<div class="codecon_half">
			<div id="Exp-serach" class="Exp-serach">
			<form>
				<input class="ExpInput " onkeyup="buttonUp();" placeholder="Enter your search term..." onblur="monkey();" type="search" value="" name="search" id="search">
				<input class="Expbtn" type="submit" value="" style="z-index: -999;">
				<span class="ExpIcon"><i class="fa fa-search"></i></span>
			</form>
			</div>
		</div>
	</div>




	<script>
	$(document).ready(function(e) {
		$(".SlideoutActive").toggle(function(){
			$("ul li").each(function(index, element) {
				$(this).animate(
					{"margin-left":index*105}
				);
				$(this).css("transition","all .5s ease-in-out")
			});			
		},function(){
			$(".SlideOutMenu ul li").each(function(index, element) {
				$(this).animate(
					{"margin-left":0}
				);
			});
		}); 
	});
			$(document).ready(function(){
			function buttonUp(){
				 var valux = $('.ExpInput').val(); 
					valux = $.trim(valux).length;
					if(valux !== 0){
						$('.Expbtn').css('z-index','99');
					} else{
						$('.ExpInput').val(''); 
						$('.Expbtn').css('z-index','-999');
					}
			}
			});
			
			$(document).ready(function(){
				var submitIcon = $('.ExpIcon');
				var submitInput = $('.ExpInput');
				var searchBox = $('.Exp-serach');
				var isOpen = false;
				
				$(document).mouseup(function(){
					if(isOpen == true){
					submitInput.val('');
					$('.Expbtn').css('z-index','-999');
					submitIcon.click();
					}
				});
				
				submitIcon.mouseup(function(){
					return false;
				});
				
				searchBox.mouseup(function(){
					return false;
				});
						
				submitIcon.click(function(){
					if(isOpen == false){
						searchBox.addClass('Exp-serach-open');
						isOpen = true;
					} else {
						searchBox.removeClass('Exp-serach-open');
						isOpen = false;
					}
			});
			
			});
	</script>
